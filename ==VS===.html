<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>== VS ===</title>
</head>

<body>
    <script>
        /*                                      -: == VS === :-
        #   == is used for comparing two variableâ€™s value(converted before comparision), but it ignores the datatype of
            variable whereas === is used for comparing two variables, but this operator also checks datatype and compares
            two values.
        #	Comparision of two objects always gives false.
        
        */
       let a=false;
       let b=0;
       console.log(a==b);
       console.log(a===b);
    </script>
</body>

</html>
